<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing UCV</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css?v=1.4">
</head>
<body>
    <main id="no-mr">

        <div class=" d-flex justify-content-center d-xl-none d-block  pt-3 pb-3  pobtop">
            <img src="img/logo-UCV.png" alt="">
        </div>

        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <section class="col-xl-6 d-xl-block d-none wh-50 bg-whiteUCV">

                    <img src="img/forma-3.png" class="down-image3" alt="">
                    <img src="img/forma-5.png" class="right-image" alt="">

                    <div class="pt-4 pb-4 d-flex justify-content-center">
                        <img src="img/logo-UCV.png" class="h-60" alt="">
                    </div>

                    <div class="w-100 absolute-p">
                        <img src="img/foto-principal.png" class="w-100" alt="">
                    </div>
                </section>

                <section class="col-xl-6 wh-50 bg-blueUCV responsive-form  mt-md-0 mt-5 mb-md-0 mb-5" id="size-c">
                    <img src="img/forma-1.png" class="down-image d-xl-block d-none" alt="">
                    <img src="img/forma-2.png" class="top-image d-xl-block d-none" alt="">
                    <img src="img/forma-4.png" class="left-image d-xl-block d-none" alt="">
                    <img src="img/forma-6.png" class="down-image2 d-xl-block d-none" alt="">
                        <div>
                            <div class="w-100 d-xl-block d-none  text-center absolute-b">
                                <img src="img/tit.png" alt="">
                            </div>
                            <div class="w-100 d-xl-none d-block text-center">
                                <img src="img/tit.png" class="mt-xl-0 mt-lg-2 mt-md-0  mt-5" alt="">
                            </div>
                            <section class="d-flex margin-t pt-md-4 pt-0 justify-content-center">
                                <div class="w-60 spacePD bg-white text-center">
                                    <form action="#" method="post" id="case-form">
                                        <div class="form-row pt-2">
                                            <div class="form-group col-md-12">
                                                <input type="number" inputmode="numeric"  class="form-control form-control-sm" placeholder="DNI" required>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <input type="text" inputmode="latin-name"  class="form-control form-control-sm" placeholder="Nombres" required>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <input type="text" inputmode="latin-name"  class="form-control form-control-sm" placeholder="Apellidos" required>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <input type="email" inputmode="email"  class="form-control form-control-sm" placeholder="Correo Electrónico">
                                            </div>
                                            <div class="form-group col-md-12">
                                                <input type="number" inputmode="tel"  class="form-control form-control-sm" placeholder="Celular" required>
                                            </div>

                                            <div class="form-group col-md-12">
                                                <select class="form-control form-control-sm " required>
                                                    <option value="0" selected>(Selecciona un campus)</option>
                                                    <option value="1">hola</option>
                                                    <option value="2">hola</option>
                                                    <option value="3">hola</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <select class="form-control form-control-sm " required>
                                                    <option value="0" selected>(Carreras UCV)</option>
                                                    <option value="1">hola</option>
                                                    <option value="2">hola</option>
                                                    <option value="3">hola</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <select class="form-control form-control-sm " required>
                                                    <option value="0" selected>¿Comó quieres ser contactado?</option>
                                                    <option value="1">hola</option>
                                                    <option value="2">hola</option>
                                                    <option value="3">hola</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <select class="form-control form-control-sm " required>
                                                    <option value="0" selected>¿Qué información te interesa recibir?</option>
                                                    <option value="1">hola</option>
                                                    <option value="2">hola</option>
                                                    <option value="3">hola</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <input type="text"  class="form-control form-control-sm" placeholder="Código promocional" required>
                                            </div>
                                            <div class="form-check d-flex text-left" id="label">
                                                <input type="checkbox" id="exampleCheck1" required>
                                                <label class="pl-2 form-check-label new-label" for="exampleCheck1"><strong>He leído y
                                                        acepto las políticas de privacidad para el tratamiento de mis
                                                        datos.</strong></label>
                                            </div>
                                            <div class="d-flex justify-content-center w-100 pt-md-3 pt-2">
                                                <button class="btn text-white bg-redUCV w-50" id="Enviar"  type="submit"><strong>ENVIAR</strong></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </div>     
                </section>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.min.js?v=1.1"></script>
</body>
</html>
